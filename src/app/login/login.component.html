<form #form="ngForm" (ngSubmit)="formSubmit(form)">
  <div class="form-group">
    <label for="exampleInputEmail1">Key</label>
    <input type="text" class="form-control" id="exampleInputEmail1" name="key" placeholder="Nhập key ..." [(ngModel)]="key">
    <small id="emailHelp" class="form-text text-muted">Nhập key đã được cung cấp</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="Nhập password ..." [(ngModel)]="password">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
